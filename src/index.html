<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuoia | Registro</title>
    <meta
      name="description"
      content="Pantalla moderna de login y registro para Kuoia con animaciones suaves."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page-shell">
      <section class="auth-card" id="authCard" aria-label="Acceso y registro Kuoia">
        <header class="card-header">
          <div class="logo-badge" aria-hidden="true">K</div>
          <h1>Crea tu cuenta</h1>
          <p>Regístrese en Kuoia para continuar</p>
        </header>

        <div class="social-actions">
          <button class="social-btn" type="button">
            <span class="social-icon google" aria-hidden="true">G</span>
            Continuar con Google
          </button>
          <button class="social-btn" type="button">
            <span class="social-icon microsoft" aria-hidden="true">M</span>
            Continuar con Microsoft Account
          </button>
        </div>

        <div class="divider" role="separator" aria-label="o">
          <span>o</span>
        </div>

        <form class="auth-form" id="authForm">
          <label class="input-wrap">
            <span class="sr-only">Correo electrónico</span>
            <input type="email" name="email" placeholder="Correo electrónico*" required />
          </label>

          <div class="extra-fields" id="extraFields" aria-hidden="true">
            <label class="input-wrap">
              <span class="sr-only">Nombre completo</span>
              <input type="text" name="fullName" placeholder="Nombre completo" />
            </label>
            <label class="input-wrap">
              <span class="sr-only">Apellidos</span>
              <input type="text" name="lastName" placeholder="Apellidos" />
            </label>
            <label class="input-wrap">
              <span class="sr-only">Contraseña</span>
              <input type="password" name="password" placeholder="Contraseña" />
            </label>
            <label class="input-wrap">
              <span class="sr-only">Confirmar contraseña</span>
              <input type="password" name="confirmPassword" placeholder="Confirmar contraseña" />
            </label>
            <label class="input-wrap">
              <span class="sr-only">Tipo de usuario</span>
              <select name="userType">
                <option value="" selected disabled>Selector tipo de usuario</option>
                <option value="familia">Familia</option>
                <option value="docente">Docente</option>
                <option value="centro">Centro</option>
              </select>
            </label>
          </div>

          <button class="primary-btn" id="submitBtn" type="submit">Continuar</button>
        </form>

        <div class="card-footer">
          <a href="#" class="muted-link">¿Ya tiene una cuenta? Iniciar sesión</a>
          <button id="newUserBtn" class="text-btn" type="button">Crear nuevo usuario</button>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
