<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuoia | Acceso</title>
    <meta
      name="description"
      content="Accede a Kuoia con una pantalla simple y centrada para iniciar sesión, crear cuenta o continuar con Google."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="auth-page" id="authPage">
      <div class="bg-motion" id="bgMotion" aria-hidden="true"></div>
      <div class="cursor-glow" id="cursorGlow" aria-hidden="true"></div>

      <section class="auth-card" aria-label="Acceso principal">
        <img src="assets/kuoia-logo.svg" alt="Kuoia" class="logo" />
        <p class="eyebrow">Bienvenido a Kuoia</p>
        <h1>Accede en segundos</h1>
        <p class="subtitle">
          Elige una opción para entrar y empezar a usar la plataforma.
        </p>

        <div class="actions" role="group" aria-label="Opciones de acceso">
          <button class="btn primary" type="button">Iniciar sesión</button>
          <button class="btn secondary" type="button">Crear cuenta</button>
          <button class="btn google" type="button">
            <span aria-hidden="true">G</span>
            Acceder con Google
          </button>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
